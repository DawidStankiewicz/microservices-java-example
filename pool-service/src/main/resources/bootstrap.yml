spring:
  application:
    name: pool-service
  profiles:
    active: default
  cloud:
    config:
      uri: http://localhost:8888
      enabled: true
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    org.springframework.web: DEBUG
    com: DEBUG
    dev.stankiewicz: DEBUG
